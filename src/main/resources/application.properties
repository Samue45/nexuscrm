spring.application.name=app

# 1. Configuración de la Base de Datos H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 2. Habilitar la consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 3. Configuración de Hibernate
# 'update' crea las tablas automáticamente basadas en tus clases @Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 4. Configuración de Vaadin (ya tenías una parte)
vaadin.launch-browser=true